<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
<!-- FONT FAMILY IMPORT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
<!-- --- -->
<link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="report">
      <div>
        <img src="images/image-jeremy.png" alt="Jeremy_profil_picture">
        <p>Report for</p>
        <h1>Jeremy Robson</h1>
      </div>
    </div>
    <div class="parent">
        <div>
          <p>Daily</p>
          <p>Weekly</p>
          <p>Monthly</p>
        </div>
      <div class="work">
        <img src="images/icon-work.svg" alt="icon-work">
        <div>
          <p>Play</p>
          <p>10 hrs</p>
          <p>Last week-10hrs</p>
        </div>
      </div>

      <div class="play"><img src="images/icon-play.svg" alt="icon-play">
        <div>
          <p>Study</p>
          <p>4 hrs</p>
          <p>Last week-4hrs</p>
        </div>
      </div>
      
      <div class="study"><img src="images/icon-study.svg" alt="icon-study">
        <div>
          <p>Exercise</p>
          <p>4 hrs</p>
          <p>Last week-4hrs</p>
        </div>
      </div>
      
      <div class="Exercise"><img src="images/icon-exercise.svg" alt="icon-exercise">
        <div>
          <p>Social</p>
          <p>5 hrs</p>
          <p>Last week-5hrs</p>
        </div>
      </div>
      
      <div class="social"><img src="images/icon-social.svg" alt="icon-social">
        <div>
          <p>Self Care</p>
          <p>2 hrs</p>
          <p>Last week-2hrs</p>
        </div>
      </div>
      
      <div class="self_care"><img src="images/icon-self-care.svg" alt="icon-self-care">
        <div>
          <p>work</p>
          <p>32 hrs</p>
          <p>Last week-36hrs</p>
        </div>
      </div>
    
    </div>
  </main>






  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Gaetan Rey.
  </div>
</body>
</html>
